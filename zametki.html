<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .editor-container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        textarea {
            width: 100%;
            min-height: 200px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.25s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="editor-container">
    <textarea id="textEditor"></textarea>
    <button onclick="saveText()">Сохранить</button>
    <button onclick="editText()">Редактировать</button>
</div>
     <a href="index.html">Назад</a>
 <script>
        // Функция для сохранения данных в Local Storage
        function saveData() {
            var inputValue = document.getElementById("myInput").value;
            localStorage.setItem("savedData", inputValue);
            document.getElementById("output").innerHTML = "Data saved!";
        }

        // Функция для загрузки данных из Local Storage
        function loadData() {
            var savedData = localStorage.getItem("savedData");
            if (savedData) {
                document.getElementById("myInput").value = savedData;
                document.getElementById("output").innerHTML = "Data loaded: " + savedData;
            } else {
                document.getElementById("output").innerHTML = "No data found.";
            }
        }

        // Загрузка данных при загрузке страницы
        window.onload = function () {
            loadData();
        };
    </script>
</body>
</html>
