# Редактор Заметок

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВАШИ ЗАМЕТКИ</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        #noteField {
            width: 300px;
            height: 150px;
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00aaff;
        }
    </style>
</head>
<body>

    <h1>Мои заметки</h1>
    <textarea id="noteField" readonly></textarea><br>
    <button id="editButton">Редактировать заметку</button>
    <button id="saveButton">Сохранить заметку</button>
<title>Return Button</title>
    <style>
        .return-button {
            background: linear-gradient(to right, #00aaff, #0044cc);
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .return-button:hover {
            background: linear-gradient(to right, #0044cc, #00aaff);
        }
    </style>
</head>
<body>

    <a href="index.html" class="return-button">На главную</a>
    <script>
        let noteField = document.getElementById('noteField');
        let editButton = document.getElementById('editButton');
        let saveButton = document.getElementById('saveButton');

        // Load saved note from local storage
        window.onload = function() {
            let savedNote = localStorage.getItem('note');
            if (savedNote) {
                noteField.value = savedNote;
            }
        };

        // Enable editing of the note
        editButton.onclick = function() {
            noteField.readOnly = false;
            noteField.focus();
        };

        // Save the note to local storage
        saveButton.onclick = function() {
            localStorage.setItem('note', noteField.value);
            noteField.readOnly = true;
        };
    </script>

</body>
</html>
